version: '3.8'

services:
  php-env:
      build:
          context: .
      container_name: php-env
      volumes:
          - ./php:/var/www/html
      ports:
          - "9000:80"
      

  mysql_db:
      image: mysql:latest
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      container_name: db
      environment:
          MYSQL_ROOT_PASSWORD: root
      ports:
          - "3306:3306"
  

  phpmyadmin:
      image: phpmyadmin:latest
      container_name: phpmyadmin
      environment:
          PMA_HOST: mysql_db
          PMA_PORT: 3306
          MYSQL_ROOT_PASSWORD: root
      ports:
          - "8080:80"
